{% if messages %}
    <div class="message-wrapper">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <p>{{ message|safe }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
